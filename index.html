<style>
:root {
  --backgroundPage: #10161f;
  --backgroundContent: #1d2633;
  --backgroundContentSecond: #fff;
  --textPrimary: #fff;
  --textInvert: #000;
  --textSecondary: #8994a3;
  --accentBlue: #45aef5;
  --borderPrimary: #242e3b;
  --blueGradient: linear-gradient(0deg, #1ac9ff, #0098ea);
  --grayGradient: linear-gradient(90deg, transparent, #1d2633 50%, transparent);
  --contentGradient: linear-gradient(90deg, #1d2633, transparent 50%, #1d2633);
}
@font-face {
  font-family: "Montserrat";
  src: url("./assets/font/Montserrat.ttf") format("truetype");
}
* {
  padding: 0;
  margin: 0;
  vertical-align: text-top;
  font-family: Montserrat;
  /*text-align: auto !important;
  unicode-bidi: plaintext !important;*/
  color: var(--textPrimary);
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -o-user-select: none;
  user-select: none;
}
img {
  pointer-events: none;
}
textarea, input {
  -webkit-user-select: auto;
  -khtml-user-select: auto;
  -moz-user-select: auto;
  -o-user-select: auto;
  user-select: auto;
}
::selection {
  background-color: var(--textPrimary);
  color: var(--textInvert);
}
::-webkit-selection {
  background-color: var(--textPrimary);
  color: var(--textInvert);
}
::-webkit-scrollbar-corner {
  background-color: var(--backgroundPage);
}
::-webkit-scrollbar {
  width: 5px;
  height: 5px;
}
::-webkit-scrollbar-track {
  background-color: var(--backgroundContent);
}
::-webkit-scrollbar-thumb {
  background-color: var(--borderPrimary);
  border-radius: 10px;
}
button:focus, input:focus, textarea:focus {
  outline:0;
}
html {
  background-color: #000;
  width: 100%;
  height: 100%;
  overflow: hidden;
}
body {
  background-color: var(--backgroundPage);
  width: 100%;
  height: 100%;
  overflow-y: auto;
  overscroll-behavior: none;
  -webkit-tap-highlight-color: transparent;
}
a {
  text-decoration: none;
}
h1 {
  text-align: center;
  margin: 25px 0;
}
#container {
  max-width: 600px;
  width: 100%;
  margin: 0 auto;
}
.banner {
  background-image: url("./assets/img/png/banner.png");
  background-size: cover;
  background-position: center;
  width: 100%;
  height: 200px;
}
#nft_info {
  background-color: var(--backgroundContent);
  width: calc(100% - 68px);
  display: flex;
  flex-direction: row;
  padding: 20px 24px;
  gap: 24px;
  border-radius: 12px 12px;
  margin: 10px;
}
#nft_info img {
  display: flex;
  flex-direction: row;
  border-radius: 8px;
  overflow: hidden;
  background-color: var(--backgroundContentTint);
  width: 100px;
  height: 100px;
  flex-shrink: 0;
}
#nft_info div {
  color: var(--textSecondary);
}
#nft_container {
  width: calc(100% - 10px);
  margin: 5px 5px;
}
#nft_container a {
  display: block;
}
#nft_item {
  position: relative;
  display: inline-block;
  overflow: hidden;
  background-color: var(--backgroundContent);
  margin: 5px;
  width: calc(100%/3 - 10px);
  border-radius: 15px;
  color: var(--textPrimary);
  text-wrap: nowrap;
  z-index: 1;
  transition: transform 0.1s ease;
}
#nft_item:hover {
  transform: scale(1.05);
  z-index: 2;
}
#nft_item img {
  width: 100%;
}
#nft_item .sale {
  position: absolute;
  right: 0;
  width: 40px;
  aspect-ratio: 1/1;
}
#nft_item .text {
  width: calc(100% - 15px);
  padding: 7.5px 0 0 7.5px;
  font-weight: 500;
}
#nft_item .owner {
  color: var(--textSecondary);
  width: calc(100% - 15px);
  padding: 0 0 0 7.5px;
  font-weight: 500;
  font-size: smaller;
}
#nft_item .price {
  fill: var(--textSecondary);
  color: var(--textSecondary);
  width: calc(100% - 30px);
  padding: 0 0 7.5px 7.5px;
  font-weight: 500;
  font-size: smaller;
}
#nft_item svg {
  margin-right: 3px;
}
hr {
  background-color: var(--backgroundContent);
  height: 1px;
  margin: 30px 0;
  border: 0;
}
.icon {
  width: 24px;
  height: 24px;
  margin: 0 10px;
  border: none;
}
.icon-list {
  height: 50px;
}
.fontW1 {
  font-weight: 900;
}
.fontW2 {
  font-weight: 800;
}
.fontW3 {
  font-weight: 700;
}
.fontW4 {
  font-weight: 600;
}
.fontW5 {
  font-weight: 500;
}
.fontW6 {
  font-weight: 400;
}
.fontW7 {
  font-weight: 300;
}
.fontW8 {
  font-weight: 200;
}
.fontW9 {
  font-weight: 100;
}
</style>

window.onload = async () => {
  const nft_json = await fetch("https://tonapi.io/v2/nfts/collections/0:fcb17b2c6f59fbb7a418c6a6bce2452de7aa67c3b3fc3681c63c9fa3f6a52d96/items");
  const nft_data = await nft_json.json();
  console.log(nft_data);
  const nft_container = document.getElementById("nft_container");
  //nft_data.nft_items[i]. metadata.image
  for (var i=0;i<nft_data.nft_items.length;i++) {
    var ton = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 16 16"><path fill="#8994a3" fill-rule="evenodd" d="M3.275 1.5h9.45c1.686 0 2.745 1.818 1.914 3.285l-5.334 9.412a1.5 1.5 0 0 1-2.61 0L1.361 4.785C.531 3.318 1.59 1.5 3.275 1.5M7.25 12.15V3H3.92c-.581 0-.873 0-1.043.122a.65.65 0 0 0-.266.453c-.024.208.118.463.401.971zM8.75 3v9.15l4.238-7.604c.284-.508.426-.763.402-.97a.65.65 0 0 0-.267-.454C12.954 3 12.664 3 12.08 3z" clip-rule="evenodd"></path></svg>`
    var address = nft_data.nft_items[i].address;
    var img = nft_data.nft_items[i].previews[2].url;
    var name = nft_data.nft_items[i].metadata.name;
    var owner = nft_data.nft_items[i].sale!=null?nft_data.nft_items[i].sale.owner.address:nft_data.nft_items[i].owner.name||nft_data.nft_items[i].owner.address;
    var price = nft_data.nft_items[i].sale!=null?ton+nft_data.nft_items[i].sale.price.value/10e8:"Not for sale";
    nft_container.innerHTML += `<div id="nft_item">
      <a href="https://tonviewer.com/${address}" target="_blank">
        ${nft_data.nft_items[i].sale!=null?"<img class=\"sale\" src=\"./assets/img/svg/sale-badge.svg\">":""}
        <img src="${img}">
        <div class="text">${name}</div>
      </a>
      ${""/*<a href="https://tonviewer.com/${owner}" target="_blank"><div class="owner">${owner}</div></a>*/}
      <div class="price">${price}</div>
    </div>`;
  }
}
